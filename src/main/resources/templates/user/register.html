<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookForest - 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{layout/fragments/header :: headerFragment}"></div>

    <main class="main-content" style="padding-top: 60px; padding-bottom: 60px;">
        <div class="container" style="max-width: 480px; margin: 0 auto;">
            <div class="header">
                <h1>회원가입</h1>
            </div>
            <form th:action="@{/user/register}" method="post" th:object="${registerReqDto}">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                        <button type="button" class="btn btn-secondary">중복확인</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="userNm">이름</label>
                    <input type="text" id="userNm" name="userNm" placeholder="이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="phone">휴대폰 번호 (선택)</label>
                    <input type="tel" id="phone" name="phone" placeholder="휴대폰 번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="address">주소 (선택)</label>
                    <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
                </div>

                <button type="submit" class="btn">가입하기</button>
            </form>
            <div class="links">
                <span>이미 계정이 있으신가요?</span>
                <a th:href="@{/user/login}">로그인</a>
            </div>
        </div>
    </main>

    <div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</div>
</body>
</html>
