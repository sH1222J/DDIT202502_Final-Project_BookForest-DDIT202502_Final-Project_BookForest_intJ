<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookForest - 비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{layout/fragments/header :: headerFragment}"></div>

    <main class="main-content" style="padding-top: 60px; padding-bottom: 60px;">
        <div class="container" style="max-width: 480px; margin: 0 auto;">
            <div class="header">
                <h1>비밀번호 찾기</h1>
            </div>
            <form th:action="@{/user/forgot-password}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="usernameOrEmail">아이디 또는 이메일</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="아이디 또는 이메일을 입력하세요" required>
                </div>
                <button type="submit" class="btn">비밀번호 재설정 요청</button>
            </form>
            <div class="links" style="margin-top: 20px;">
                <a th:href="@{/user/login}">로그인 페이지로</a>
            </div>
        </div>
    </main>

    <div th:replace="~{layout/fragments/footer :: footerFragment}"></div>
</div>
</body>
</html>
