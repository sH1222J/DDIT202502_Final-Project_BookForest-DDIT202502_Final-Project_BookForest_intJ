<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/결제 - BookForest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        .order-container { display: flex; gap: 40px; align-items: flex-start; }
        .order-form { flex-grow: 1; }
        .order-summary { flex: 0 0 350px; background-color: #f8f9fa; padding: 20px; border-radius: 8px; position: sticky; top: 120px; }
        .form-section { margin-bottom: 30px; }
        .form-section h3 { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .summary-table { width: 100%; }
        .summary-table td { padding: 8px 0; }
        .summary-table .total { font-size: 1.3rem; font-weight: bold; color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="site-header">
            <a href="main.html" class="logo">BookForest</a>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1>주문/결제</h1>
            <div class="order-container">
                <div class="order-form">
                    <section class="form-section">
                        <h3>배송지 정보</h3>
                        <div class="form-group"><label for="name">받는 사람</label><input type="text" id="name" value="홍길동"></div>
                        <div class="form-group"><label for="phone">연락처</label><input type="text" id="phone" value="010-1234-5678"></div>
                        <div class="form-group"><label for="address">주소</label><input type="text" id="address" value="서울시 강남구 테헤란로"></div>
                    </section>
                    <section class="form-section">
                        <h3>결제 수단</h3>
                        <div>
                            <input type="radio" id="credit-card" name="payment" value="card" checked>
                            <label for="credit-card">신용카드</label>
                        </div>
                        <div>
                            <input type="radio" id="bank-transfer" name="payment" value="transfer">
                            <label for="bank-transfer">실시간 계좌이체</label>
                        </div>
                    </section>
                </div>
                <div class="order-summary">
                    <h3>결제 정보</h3>
                    <table class="summary-table">
                        <tr><td>총 상품 금액</td><td align="right">56,000원</td></tr>
                        <tr><td>배송비</td><td align="right">3,000원</td></tr>
                        <tr><td>사용 마일리지</td><td align="right">- 1,000원</td></tr>
                        <tr><td colspan="2"><hr></td></tr>
                        <tr><td><strong>최종 결제 금액</strong></td><td align="right" class="total">58,000원</td></tr>
                    </table>
                    <button class="btn" style="margin-top: 20px;">일반결제하기</button>
                    <button class="btn" style="margin-top: 10px; background-color: #FFEB00; color: #3C1E1E;">카카오페이로 결제</button>
                    <p style="font-size:0.8rem; color:#666; margin-top:10px; text-align:center;">실제 결제가 이루어지지 않는 모의 결제입니다.</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <p>&copy; 2025 BookForest. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
