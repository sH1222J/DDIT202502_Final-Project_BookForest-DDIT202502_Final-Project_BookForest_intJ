<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 - BookForest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        .rating {
            display: inline-block;
            border: none;
            font-size: 2rem;
        }
        .rating > input { display: none; }
        .rating > label {
            color: #ddd;
            float: right;
            cursor: pointer;
        }
        .rating > input:checked ~ label,
        .rating:not(:checked) > label:hover,
        .rating:not(:checked) > label:hover ~ label {
            color: #f7d106;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="site-header">
            <a href="main.html" class="logo">BookForest</a>
            <nav class="util-nav"><a href="#">로그아웃</a></nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1>리뷰 작성</h1>
            <div class="container" style="max-width: 800px; padding: 0; box-shadow: none; margin: 0 auto;">
                <p><strong>'면접을 위한 CS 전공지식 노트'</strong>에 대한 리뷰를 작성해주세요.</p>
                <form>
                    <div class="form-group">
                        <label>별점</label>
                        <fieldset class="rating">
                            <input type="radio" id="star5" name="rating" value="5" /><label for="star5">★</label>
                            <input type="radio" id="star4" name="rating" value="4" /><label for="star4">★</label>
                            <input type="radio" id="star3" name="rating" value="3" /><label for="star3">★</label>
                            <input type="radio" id="star2" name="rating" value="2" /><label for="star2">★</label>
                            <input type="radio" id="star1" name="rating" value="1" /><label for="star1">★</label>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <label for="review-title">리뷰 제목</label>
                        <input type="text" id="review-title" class="form-control" placeholder="제목을 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label for="review-content">리뷰 내용</label>
                        <textarea id="review-content" rows="10" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                    </div>
                    <button type="submit" class="btn">리뷰 등록</button>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <p>&copy; 2025 BookForest. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
