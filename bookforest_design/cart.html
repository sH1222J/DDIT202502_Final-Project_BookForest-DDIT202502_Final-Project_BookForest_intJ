<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - BookForest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        .cart-table { width: 100%; border-collapse: collapse; }
        .cart-table th, .cart-table td { padding: 15px; border-bottom: 1px solid #ddd; text-align: center; vertical-align: middle; }
        .cart-table th { background-color: #f8f9fa; }
        .cart-item-info { display: flex; align-items: center; text-align: left; }
        .cart-item-info img { width: 80px; height: 110px; margin-right: 20px; }
        .cart-item-info .title { font-size: 1.1rem; }
        .cart-item-info .author { font-size: 0.9rem; color: #666; }
        .quantity-control input { width: 50px; text-align: center; }
        .total-summary { margin-top: 40px; padding: 30px; background-color: #f8f9fa; border-radius: 8px; display: flex; justify-content: space-around; align-items: center; }
        .total-summary .summary-item { text-align: center; }
        .total-summary .summary-item span { display: block; font-size: 1.2rem; }
        .total-summary .summary-item strong { font-size: 1.8rem; color: var(--primary-color); }
        .cart-actions { text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="site-header">
            <a href="main.html" class="logo">BookForest</a>
            <nav class="util-nav">
                <a href="login.html">로그인</a>
                <a href="cart.html">장바구니</a>
                <a href="customer_service.html">고객센터</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1>장바구니</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>상품 정보</th>
                        <th>수량</th>
                        <th>상품 금액</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart Item 1 -->
                    <tr>
                        <td><input type="checkbox" class="select-item"></td>
                        <td>
                            <div class="cart-item-info">
                                <img src="https://contents.kyobobook.co.kr/sih/fit-in/100x0/pdt/9791162245649.jpg" alt="책 표지">
                                <div>
                                    <p class="title">면접을 위한 CS 전공지식 노트</p>
                                    <p class="author">주홍철</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="quantity-control">
                                <input type="number" value="1" min="1">
                            </div>
                        </td>
                        <td>22,000원</td>
                        <td><button class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;">삭제</button></td>
                    </tr>
                    <!-- Cart Item 2 -->
                    <tr>
                        <td><input type="checkbox" class="select-item"></td>
                        <td>
                            <div class="cart-item-info">
                                <img src="https://contents.kyobobook.co.kr/sih/fit-in/100x0/pdt/9791162241887.jpg" alt="책 표지">
                                <div>
                                    <p class="title">이것이 취업을 위한 코딩 테스트다</p>
                                    <p class="author">나동빈</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="quantity-control">
                                <input type="number" value="1" min="1">
                            </div>
                        </td>
                        <td>34,000원</td>
                        <td><button class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;">삭제</button></td>
                    </tr>
                </tbody>
            </table>

            <div class="total-summary">
                <div class="summary-item">
                    <span>총 상품 금액</span>
                    <strong>56,000원</strong>
                </div>
                <div class="summary-item">
                    <span>배송비</span>
                    <strong>+ 3,000원</strong>
                </div>
                <div class="summary-item">
                    <span>결제 예정 금액</span>
                    <strong style="color: #e53e3e;">59,000원</strong>
                </div>
            </div>

            <div class="cart-actions">
                <button class="btn" style="width: 250px;">구매하기</button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <p>&copy; 2025 BookForest. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
