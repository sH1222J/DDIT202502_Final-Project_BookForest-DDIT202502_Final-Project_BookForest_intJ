<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - BookForest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <a href="main.html" class="logo">BookForest</a>
        </header>
        <main class="main-content" style="padding-top: 60px; padding-bottom: 60px;">
            <div class="container" style="max-width: 480px; margin: 0 auto;">
                <div class="header">
                    <h1>로그인</h1>
                </div>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    
                    <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                        <div style="display: flex; align-items: center;">
                            <input type="checkbox" id="remember-id" name="remember-id" style="width: auto; margin-right: 8px;">
                            <label for="remember-id" style="margin-bottom: 0; font-weight: normal; font-size: 0.9rem;">아이디 기억하기</label>
                        </div>
                    </div>
        
                    <button type="submit" class="btn">로그인</button>
                </form>
                <div class="links">
                    <a href="find_id.html">아이디 찾기</a>
                    <span>|</span>
                    <a href="find_password.html">비밀번호 찾기</a>
                    <span>|</span>
                    <a href="signup.html">회원가입</a>
                    <br><br>
                    <a href="order_lookup_non_member.html">비회원 주문조회</a>
                </div>
            </div>
        </main>
        <footer class="site-footer">
            <p>&copy; 2025 BookForest. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
