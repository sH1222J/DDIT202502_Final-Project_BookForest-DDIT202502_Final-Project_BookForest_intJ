<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - BookForest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <a href="main.html" class="logo">BookForest</a>
        </header>
        <main class="main-content" style="padding-top: 60px; padding-bottom: 60px;">
            <div class="container" style="max-width: 480px; margin: 0 auto;">
                <div class="header">
                    <h1>비밀번호 찾기</h1>
                </div>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="가입 시 입력한 이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="가입 시 입력한 이메일을 입력하세요" required>
                    </div>
                    <button type="submit" class="btn">임시 비밀번호 발급</button>
                </form>
                 <!-- 발급 결과 표시 -->
                <!-- 
                <div class="result-box" style="margin-top: 20px; padding: 20px; background-color: #f8f9fa; border-radius: 8px; text-align: center;">
                    <p>입력하신 이메일 주소로 임시 비밀번호를 발송했습니다.</p>
                </div>
                -->
                <div class="links">
                    <a href="login.html">로그인</a>
                    <span>|</span>
                    <a href="find_id.html">아이디 찾기</a>
                </div>
            </div>
        </main>
        <footer class="site-footer">
            <p>&copy; 2025 BookForest. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
