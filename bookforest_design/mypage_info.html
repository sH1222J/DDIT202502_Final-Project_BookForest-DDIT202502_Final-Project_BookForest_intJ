        <!-- Header -->

            <nav class="util-nav"><a href="#">로그아웃</a><a href="cart.html">장바구니</a></nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1>마이페이지</h1>
            <div class="mypage-container">
                <aside class="mypage-sidebar">
                    <div class="profile">
                        <p class="profile-name">홍길동님</p>
                        <p class="profile-grade">일반회원</p>
                    </div>
                    <nav class="mypage-nav">
                        <ul>

                <section class="mypage-content">
                    <h2>정보조회 및 수정</h2>
                    <form class="container" style="max-width: 600px; padding: 0; box-shadow: none;">
                        <div class="form-group"><label>아이디</label><input type="text" value="user123" readonly></div>
                        <div class="form-group"><label for="current-password">현재 비밀번호 확인</label><input type="password" id="current-password" placeholder="회원정보 수정을 위해 현재 비밀번호를 입력하세요"></div>
                        <div class="form-group"><label for="new-password">새 비밀번호</label><input type="password" id="new-password"></div>
                        <div class="form-group"><label for="new-password-confirm">새 비밀번호 확인</label><input type="password" id="new-password-confirm"></div>
                        <div class="form-group"><label for="email">이메일</label><input type="email" id="email" value="user@example.com"></div>
                        <button type="submit" class="btn">정보 수정</button>
                        <button type="button" class="btn btn-secondary" style="margin-top: 10px;">회원 탈퇴</button>
                    </form>
                </section>
            </div>
