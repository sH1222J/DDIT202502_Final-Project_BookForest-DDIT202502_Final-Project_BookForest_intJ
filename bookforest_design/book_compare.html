<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 비교 - BookForest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        .compare-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .compare-item {
            flex: 1;
            max-width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .compare-item img {
            width: 150px;
            height: 220px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .compare-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .compare-table {
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }
        .compare-table td {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .compare-table td:first-child {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="site-header">
            <a href="main.html" class="logo">BookForest</a>
            <nav class="util-nav">
                <a href="login.html">로그인</a>
                <a href="cart.html">장바구니</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1>도서 비교하기</h1>
            <div class="compare-container">
                <!-- Compare Item 1 -->
                <div class="compare-item">
                    <img src="https://via.placeholder.com/150x220.png?text=Book+1" alt="책 표지">
                    <h3>이것이 취업을 위한 코딩 테스트다</h3>
                    <table class="compare-table">
                        <tr><td>가격</td><td>34,000원</td></tr>
                        <tr><td>저자</td><td>나동빈</td></tr>
                        <tr><td>출판사</td><td>한빛미디어</td></tr>
                        <tr><td>평점</td><td>4.8 / 5.0</td></tr>
                    </table>
                </div>
                <!-- Compare Item 2 -->
                <div class="compare-item">
                    <img src="https://via.placeholder.com/150x220.png?text=Book+2" alt="책 표지">
                    <h3>면접을 위한 CS 전공지식 노트</h3>
                    <table class="compare-table">
                        <tr><td>가격</td><td>22,000원</td></tr>
                        <tr><td>저자</td><td>주홍철</td></tr>
                        <tr><td>출판사</td><td>길벗</td></tr>
                        <tr><td>평점</td><td>4.7 / 5.0</td></tr>
                    </table>
                </div>
                <!-- Add more items up to 5 -->
            </div>
            <div style="margin-top: 40px; text-align: center;">
                <h2>사용자 맞춤 추천</h2>
                <p><strong>20대 남성</strong>이 가장 많이 구매한 책: <strong>모던 자바스크립트 Deep Dive</strong></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <p>&copy; 2025 BookForest. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
