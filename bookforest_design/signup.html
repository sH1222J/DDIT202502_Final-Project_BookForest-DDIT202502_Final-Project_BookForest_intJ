<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - BookForest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <a href="main.html" class="logo">BookForest</a>
        </header>
        <main class="main-content" style="padding-top: 60px; padding-bottom: 60px;">
            <div class="container" style="max-width: 480px; margin: 0 auto;">
                <div class="header">
                    <h1>회원가입</h1>
                </div>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <div class="input-group">
                            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                            <button type="button" class="btn btn-secondary">중복확인</button>
                        </div>
                        <!-- 중복체크 결과 메시지가 표시될 위치 -->
                        <!-- <p class="message success">사용 가능한 아이디입니다.</p> -->
                        <!-- <p class="message error">이미 사용 중인 아이디입니다.</p> -->
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">생년월일</label>
                        <input type="text" id="birthdate" name="birthdate" placeholder="YYYY-MM-DD" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">성별</label>
                        <select id="gender" name="gender" required style="width: 100%; padding: 12px 15px; font-size: 1rem; border: 1px solid var(--border-color); border-radius: 8px;">
                            <option value="" disabled selected>성별을 선택하세요</option>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                            <option value="none">선택 안함</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">휴대폰 번호 (선택)</label>
                        <input type="tel" id="phone" name="phone" placeholder="휴대폰 번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="address">주소 (선택)</label>
                        <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
                    </div>

                    <button type="submit" class="btn">가입하기</button>
                </form>
                <div class="links">
                    <span>이미 계정이 있으신가요?</span>
                    <a href="login.html">로그인</a>
                </div>
            </div>
        </main>
        <footer class="site-footer">
            <p>&copy; 2025 BookForest. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
